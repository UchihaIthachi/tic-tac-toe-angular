<button
  [ngClass]="{
    'bg-gray-100 text-gray-800 border-gray-300': !value,
    'bg-white text-blue-500 border-blue-500': value === 'X',
    'bg-white text-red-500 border-red-500': value === 'O'
  }"
  class="w-24 h-24 flex items-center justify-center border-4 rounded-full cursor-pointer text-4xl font-bold transition duration-300 ease-in-out"
>
  {{ value || "" }}
</button>
